  <script src="https://js.stripe.com/v2/"></script>
  <script src="https://phpscriptpoint.com/cc/courseplus/public/js/custom.js"></script>

  <script>
    (function ($) {

      "use strict";

      $(document).ready(function () {
        CKEDITOR.replaceAll('editor');
      });

      $(document).on('submit', '#stripe_form', function () {
        $('#submit-button').prop("disabled", true);
        $("#msg-container").hide();
        Stripe.card.createToken({
          number: $('.card-number').val(),
          cvc: $('.card-cvc').val(),
          exp_month: $('.card-expiry-month').val(),
          exp_year: $('.card-expiry-year').val()
          // name: $('.card-holder-name').val()
        }, stripeResponseHandler);
        return false;
      });
      Stripe.setPublishableKey('pk_test_0SwMWadgu8DwmEcPdUPRsZ7b');
      function stripeResponseHandler(status, response) {
        if (response.error) {
          $('#submit-button').prop("disabled", false);
          $("#msg-container").html('<div class="c-red bdw-1 bds-s mt_10 mb_10 ml_0 mr_0 p_5"><strong>Error:</strong> ' + response.error.message + '</div>');
          $("#msg-container").show();
        } else {
          var form$ = $("#stripe_form");
          var token = response['id'];
          var net = response['net'];
          form$.append("<input type='hidden' name='stripeToken' value='" + token + "' /><input type='hidden' name='netPrice' value='" + net + "' />");
          form$.get(0).submit();
        }
      }
    })(jQuery);
  </script>
